<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Design css/register.css">
  <title>Registro</title>
</head>

<body>
  <form action="" method="post" class="register-form">
    <div class="form-register">
      <h1 class="logo-register">Registrate en Finance</h1>
      <div class="group">
        <input type="name" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="controls" required />
        <input type="lastname" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="controls"
          required />
        <input type="username" name="username" id="username" placeholder="Ingrese su username" class="controls"
          required />
        <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico" class="controls"
          required />
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" class="controls"
          required />
        <p class="term-conditions">Estoy de acuerdo con <a href="#">Terminos y condiciones.</a></p>
        <input type="submit" value="registrarse" id="button-register">
        <p class="have-account"><a href="#">¿Ya tienes una cuenta?</a></p>
      </div>
    </div>
  </form>
</body>

</html>
